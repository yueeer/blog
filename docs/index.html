</head>
<body>
  <div id="app">Loading...</div>
  <body background="https://i.loli.net/2020/05/17/FanCwuGPJ5gM2SN.png"
style=" background-repeat:no-repeat ;background-attachment: fixed; background-position:right center">
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 6,
      themeColor: '#3e4c89',
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <script type="text/javascript" src="love.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
  <script type="text/javascript" language="javascript">
  var linkObject = document.createElement('link');
  linkObject.rel = "shortcut icon";
  linkObject.href = "http://chuantu.xyz/t6/734/1589944515x2890217377.bmp";
  document.getElementsByTagName("head")[0].appendChild(linkObject);
  </script>
  <div class="toolbars">
  <link href="sidebar.css" rel="stylesheet">
  </div> 
  <script type="text/javascript"> 
    //图片放大  
	  $("#outerdiv").hide();
	  $(function(){  
	  $("img").mouseover(function(){
		  $(this).css("cursor","pointer");
	  });

	  $("img").click(function(){  
		  var _this = $(this);//将当前的pimg元素作为_this传入函数    
		  imgShow("#outerdiv", "#bigimg", _this);    
	  });     
	  });    

	  function imgShow(outerdiv, bigimg, _this){  
		  var src = _this.attr("src");//获取当前点击的pimg元素中的src属性    
		  $('#outerdiv').attr('display','block');  
		  $(bigimg).attr("src", src);//设置#bigimg元素的src属性    
		   $(outerdiv).fadeIn("fast");  
		
	  $(outerdiv).click(function(){//再次点击淡出消失弹出层    
		  $(this).fadeOut("fast");    
	  });    
  </script>
</body>
</html>
